<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Hometown Agency</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="The Howmtown Agency logo.png" alt="The Hometown Agency" class="logo">
        </div>
    </header>
    <main>
        <section class="contact-info">
            <h2>Contact Us</h2>
            <p>Please fill out the form below to get in touch with us about the property.</p>
            <p id="property-info"></p>
            <form action="/submit_contact_form" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const propertyId = urlParams.get('propertyId');
            document.getElementById('property-info').textContent = `Property ID: ${propertyId}`;
        });
    </script>
</body>
</html>
